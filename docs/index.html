<!DOCTYPE HTML>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="./js/space-ship.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Space Game</title>
    </head>
    <body id="game-body">
        <span class="pause" id="pause"></span>
        <div class="reset-overlay hidden" id="reset-overlay">
            <div class="reset-inner">
                <p>You made it to level <span id="level"></span></p>
                <button id="reset">Retry</button>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
        </div>
        <div class="controls" id="controls">
            <div class="controls-header"><span class="title">Space Game</span></div>
            <div class="controls-buttons">
                <div class="controls-button" id="left">Port</div>
                <div class="controls-button" id="up">Thrusters</div>
                <div class="controls-button" id="right">Starboard</div>
            </div>
        </div>
    </body>
</html>
